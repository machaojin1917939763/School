<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <title th:text="#{login.title}">用户登录界面</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <link rel="icon" href="/imgs/login.jpg" type="image/x-icon">
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signin" action="/toLogin" method="post">
  <img class="mb-4" th:src="@{/imgs/login.jpg}" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">请登录</h1>
  <input type="text" class="form-control"
         th:placeholder="#{login.username}" required="" autofocus="" name="username" value="username">
  <input type="password" class="form-control"
         th:placeholder="#{login.password}" required="" name="password" value="password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> [[#{login.remember}]]
    </label>
    <label>
      <span th:if="${tip != null}" style="color: red">
        [[${tip}]]
      </span>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.login}">登录</button>
  <p class="mt-5 mb-3 text-muted">© <span th:text="${currentYear}"></span>-<span th:text="${currentYear}+1"></span></p>
  <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
  <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
</form>
</body>
</html>
